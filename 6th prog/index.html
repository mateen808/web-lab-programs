<!DOCTYPE HTML>
<html>
<head>
    <style>
        /* Table styling */
        table {
            border-collapse: collapse; /* Removes space between cells */
            width: 50%; /* Sets table width to half the container */
            margin: auto; /* Centers the table */
            background-color: lightblue; /* Sets light blue background */
        }
        /* Cell styling */
        th, td {
            border: 1px solid black; /* Adds borders to cells */
            padding: 8px; /* Adds space inside cells */
            text-align: center; /* Centers text in cells */
        }
    </style>
</head>
<body>
    <script>
        // Initialize the table string
        let table = "<table>";
        
        // Add table header with title
        table += "<tr><th colspan='3'>NUMBERS FROM 0 TO 10 WITH THEIR SQUARES AND CUBES</th></tr>";
        table += "<tr><th>Number</th><th>Square</th><th>Cube</th></tr>";
        
        // Generate table rows for numbers 0 to 10
        for (let n = 0; n <= 10; n++) {
            table += "<tr>";
            table += "<td>" + n + "</td>"; // Number
            table += "<td>" + (n * n) + "</td>"; // Square
            table += "<td>" + (n * n * n) + "</td>"; // Cube
            table += "</tr>";
        }
        
        // Close the table tag
        table += "</table>";
        
        // Output the table to the document body
        document.body.innerHTML = table;
    </script>
</body>
</html>
