<!DOCTYPE html> <!-- Declares that this is an HTML5 document -->
<html lang="en"> <!-- Opens the HTML tag and sets the language to English -->
<head> <!-- Opens the head section of the HTML document -->
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive -->
    <link rel="stylesheet" href="prog4.css"> <!-- Links to the external CSS file -->
    <title>Student Information Form</title> <!-- Sets the title of the web page -->
    <script> <!-- Opens a script tag for JavaScript code -->
        function validateForm() 
        { // Defines a function to validate the form 
            const fields = ['name', 'rollNumber', 'course', 'grade']; //<!-- Creates an array of field names -->
            for (let field of fields) 
            { //<!-- Loops through each field -->
                const value = document.getElementById(field).value.trim(); //<!-- Gets the trimmed value of each field -->
                if (value === '')
                 {  //<!-- Checks if the field is empty -->
                    alert(`Please fill in the ${field.replace(/([A-Z])/g, ' $1').toLowerCase()} field.`); //<!-- Shows an alert if the field is empty -->
                    return false; //<!-- Prevents form submission if validation fails -->
                }
            }
            return true; //<!-- Allows form submission if all fields are filled -->
        }
        /* Explanation of the JavaScript code:Explanation of the JavaScript code:

        1. `function validateForm()`: This defines a function that will be called when the form is submitted.

        2. `const fields = ['name', 'rollNumber', 'course', 'grade']`: This array contains the IDs of all the input fields that need to be validated.

        3. `for (let field of fields)`: This loop iterates over each field in the `fields` array.

        4. `const value = document.getElementById(field).value.trim()`: For each field, this line:
            - Uses `document.getElementById(field)` to get the input element
            - Accesses its `value` property to get the entered text
            - Uses `trim()` to remove any leading or trailing whitespace

        5. `if (value === '')`: This checks if the trimmed value is an empty string, indicating the field is empty or contains only whitespace.

        6. `alert(...)`: If a field is empty, this shows an alert to the user. The alert message is customized for each field:
                - `field.replace(/([A-Z])/g, ' $1')` adds a space before each capital letter (e.g., "rollNumber" becomes "roll Number")
                - `.toLowerCase()` converts the result to lowercase (so "roll Number" becomes "roll number")

        7. `return false`: If any field is empty, this prevents the form from being submitted.

        8. `return true`: If all fields have values, this allows the form to be submitted.

        9. `onsubmit="return validateForm()"`: This attribute in the `<form>` tag calls the `validateForm()` function when the form is submitted. The form submission only proceeds if `validateForm()` returns `true`.

        This JavaScript code ensures that all fields are filled before the form can be submitted, providing basic form validation.
        */
    </script>
</head>
<body> <!-- Opens the body section of the HTML document -->
    <h1>Student Information Form</h1> <!-- Creates a heading for the form -->
    <form onsubmit="return validateForm()"> <!-- Creates a form with validation on submit -->
        Name <input type="text" id="name" name="name" placeholder="Enter Name"><br><br> <!-- Input field for name -->
        RollNumber <input type="text" id="rollNumber" name="rollNumber" placeholder="Enter Roll Number"><br><br> <!-- Input field for roll number -->
        Course <input type="text" id="course" name="course" placeholder="Enter Course"><br><br> <!-- Input field for course -->
        Grade <input type="text" id="grade" name="grade" placeholder="Enter Grade"><br><br> <!-- Input field for grade -->
        <input type="submit" value="Submit"> <!-- Submit button for the form -->
    </form>
</body>
</html>
